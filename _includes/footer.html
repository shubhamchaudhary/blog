<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-46417004-2', 'auto');

<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <ul class="list-inline text-center">
                    <li>
                        <!--<a href="{{ "/feed.xml" | prepend: site.baseurl }}">-->
                        <a href="{{ site.feedburner_rss_link }}" rel="alternate" type="application/rss+xml">
                            <span class="fa-stack" style="vertical-align: top;" title="Follow the rss feed">
                              <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fas fa-rss fa-stack-1x fa-inverse"></i>
                                <!--<i class="fas fa-blog fa-stack-1x fa-inverse"></i>-->
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ site.feedburner_email_subscribe_link }}">
                            <span class="fa-stack" style="vertical-align: top;" title="Subscribe to the blog via email">
                              <i class="fas fa-circle fa-stack-2x"></i>
                              <!--<i class="fab fa-mailchimp fa-stack-1x fa-inverse"></i>-->
                              <!--<i class="fas fa-at fa-stack-1x fa-inverse"></i>-->
                              <i class="fas fa-bullhorn fa-stack-1x fa-inverse"></i>
                              <!--<i class="fas fa-eye fa-stack-1x fa-inverse"></i>-->
                              <!--<i class="fas fa-mail-bulk fa-stack-1x fa-inverse"></i>-->
                              <!--<i class="fas fa-envelope-open fa-stack-1x fa-inverse"></i>-->
                              <!--<i class="fas fa-envelope fa-stack-1x fa-inverse"></i>-->
                            </span>
                        </a>
                    </li>
                    {% if site.twitter_username %}
                    <li>
                        <a href="https://twitter.com/{{ site.twitter_username }}">
                            <span class="fa-stack" style="vertical-align: top;"
                                  title="Available as {{ site.twitter_username }} on Twitter">
                              <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                    {% endif %}
                    {% if site.facebook_username %}
                    <li>
                        <a href="https://www.facebook.com/{{ site.facebook_username }}">
                            <span class="fa-stack" style="vertical-align: top;"
                                  title="Available as {{ site.facebook_username }} on Facebook">
                              <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                    {% endif %}
                    {% if site.github_username %}
                    <li>
                        <a href="https://github.com/{{ site.github_username }}">
                            <span class="fa-stack" style="vertical-align: top;"
                                  title="Available as {{ site.github_username }} on Github">
                              <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                    {% endif %}
                </ul>
                <p class="copyright text-muted">Copyright &copy; {{ site.author_name | html_escape }} {{ site.time | date: '%Y' }} - {{ site.title | html_escape }}</p>
            </div>
        </div>
    </div>
</footer>

<!-- jQuery -->
<script src="{{ "/js/jquery.min.js " | prepend: site.baseurl }}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{{ "/js/bootstrap.min.js " | prepend: site.baseurl }}"></script>

<!-- Custom Theme JavaScript -->
<script src="{{ "/js/develop-freedom.min.js " | prepend: site.baseurl }}"></script>
